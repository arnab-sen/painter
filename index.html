<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Painter</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css"/>
	</head>
	
	<body>
	  <div id="button-row-1" class="buttonRow" align="center">
	    <canvas id="mainCanvas" width="500" height="500"></canvas>
      <button id="clear" class="rowStarter">Clear</button>
      <input id="imageButton" type="file" accept="image/*"></input>
      <button id="opacityChanger">Change Opacity</button>
      <button id="paint">Paint</button>
      <button id="colours">Show RGB Sliders</button>
      <button id="colour-picker">Colour Picker</button>
	  </div>
	  <div id="button-row-2" class="buttonRow" align="center">
      <button id="decreaseBrushSize" class="rowStarter">Decrease Brush Size</button>
      <button id="increaseBrushSize">Increase Brush Size</button>
      <button id="addURLImage">Add Image from URL</button>
      <button id="selection">Make Selection</button>
      <button id="moveSelection">Move Selection</button>
	  </div>
	  <div align="center">
	    <canvas id="mainColourCanvas" width="50" height="50"></canvas>
	  </div>
	  <div align="center"><p id="mainColourLabel">Current colour:</p></div>
	  <div id="sliders" align="center">
	    <input type="range" min="0" max="255" defaultValue="0" class="slider" id="redSlider">
	    <input type="range" min="0" max="255" defaultValue="0" class="slider" id="greenSlider">
	    <input type="range" min="0" max="255" defaultValue="0" class="slider" id="blueSlider">
	  </div>
	</body>
	
	<script src="scripts/main.js"></script>
	
</html>
